project_name: go-workplan-parser
env:
- GO111MODULE=on
release:
  github:
    owner: schaermu
    name: go-workplan-parser
  name_template: '{{.Tag}}'
milestones:
- repo:
    owner: schaermu
    name: go-workplan-parser
  name_template: '{{ .Tag }}'
scoop:
  name: go-workplan-parser
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .Tag }}
builds:
- id: go-workplan-parser
  goos:
  - linux
  goarch:
  - amd64
  goarm:
  - "6"
  gomips:
  - hardfloat
  targets:
  - linux_amd64
  dir: .
  main: .
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
    -X main.builtBy=goreleaser
  binary: go-workplan-parser
  env:
  - CGO_ENABLED=1
  lang: go
  gobinary: go
archives:
- id: default
  builds:
  - go-workplan-parser
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}'
  replacements:
    amd64: x86_64
    linux: Linux
  format: tar.gz
  files:
  - LICENSE
  allow_different_binary_count: false
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod tidy
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
